<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c3.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="buttons">
             <button class="digit" id="digit9">9</button>
            <button class="digit" id="digit8">8</button>
            <button class="digit" id="digit7">7</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit" id="digit6">6</button>
            <button class="digit" id="digit5">5</button>
            <button class="digit" id="digit4">4</button>
             <button class="operator" id="add">+</button>
            <button class="digit" id="digit3">3</button>
            <button class="digit" id="digit2">2</button>
            <button class="digit" id="digit1">1</button>
            <button class="operator" id="multiply">*</button>
             <button class="operator" id="clear">C</button>
            <button class="digit" id="digit0">0</button>
            <button class="equals" id="equals">=</button>
             <button class="operator" id="divide">/</button>
        </div>
    </div>
    <script src="c3.js"></script>
</body>
</html>
